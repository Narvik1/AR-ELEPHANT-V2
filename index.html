<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Install A-Frame library (bab 10 menginstruksikan meng-install A-Frame) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene>
      <!-- Asset Management System -->
      <a-assets>
        <a-asset-item id="dragon" src="./assets/dragon/scene.gltf"></a-asset-item>
        <a-asset-item id="city"   src="./assets/city/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- City GLTF model -->
      <a-entity
        gltf-model="#city"
        rotation="0 0 0"
        scale="1 1 1"
        position="-7000 -800 900">
      </a-entity>

      <!-- Dragon GLTF + Animation -->
      <a-entity
        gltf-model="#dragon"
        scale="700 700 700"
        position="0 -90 -5000"
        rotation="0 180 0"
        animation-mixer="clip: *; loop: repeat;">
      </a-entity>

      <!-- Kamera dan Kontrol -->
    <a-entity 
      camera position="0 1.6 0" 
      wasd-controls="speed: 10000; acceleration: 10000; deceleration: 60" 
      
      look-controls="pointerLockEnabled: true">
    </a-entity>

    </a-scene>
  </body>
</html>
