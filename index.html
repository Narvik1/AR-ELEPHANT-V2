<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Gajah (Three.js + Anchors)</title>
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee;font-family:system-ui,sans-serif}
    canvas{display:block;width:100vw;height:100vh}

    /* DOM overlay agar header/tombol selalu terlihat saat AR */
    #overlayRoot{
      position:fixed; inset:0; z-index:99999;
      pointer-events:none; /* area kosong tetap meneruskan tap ke XR */
    }
    #hud{
      position:fixed; left:12px; top:12px; display:flex; gap:10px; align-items:center;
      padding:8px 10px; border-radius:12px; background:rgba(0,0,0,.35); backdrop-filter:blur(6px);
      pointer-events:auto; /* header/tombol bisa diklik */
    }
    #hud h1{margin:0;font-size:14px;font-weight:700;opacity:.95}

    .xr-btn{
      padding:8px 12px; border:none; border-radius:12px; cursor:pointer;
      font-weight:800; letter-spacing:.2px; box-shadow:0 6px 20px rgba(0,0,0,.25);
      background:#0077ff; color:#fff;
    }
    .xr-btn.exit{ background:#ff3333; }
    .xr-btn:active{ transform:translateY(1px) }
  </style>
</head>
<body>
  <div id="overlayRoot">
    <div id="hud">
      <h1>AR Gajah (Demo 7 Mod)</h1>
      </div>
  </div>

  <script type="module" src="./export.js"></script>
</body>
</html>
