<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Gajah (Three.js + Anchors)</title>
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eee;font-family:system-ui,sans-serif}
    canvas{display:block;width:100vw;height:100vh}

    #overlayRoot{
      position:fixed; inset:0; z-index:99999;
      pointer-events:none; 
    }
    #hud{
      position:fixed; left:12px; top:12px; display:flex; gap:10px; align-items:center;
      padding:8px 10px; border-radius:12px; background:rgba(0,0,0,.35); backdrop-filter:blur(6px);
      pointer-events:auto; 
    }
    #hud h1{margin:0;font-size:14px;font-weight:700;opacity:.95}

    .xr-btn{
      padding:8px 12px; border:none; border-radius:12px; cursor:pointer;
      font-weight:800; letter-spacing:.2px; box-shadow:0 6px 20px rgba(0,0,0,.25);
      background:#0077ff; color:#fff;
    }
    .xr-btn.exit{ background:#ff3333; }
    .xr-btn:active{ transform:translateY(1px) }

    #ar-controls {
      display: none;
      flex-direction: column; /* --- BARU: Ubah ke kolom --- */
      position: fixed;
      bottom: 20px;
      left: 50%;
      width: 90%; /* --- BARU: Buat lebih lebar --- */
      max-width: 400px; /* --- BARU: Batas lebar --- */
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 12px; /* --- BARU: Sesuaikan padding --- */
      pointer-events: auto;
      gap: 12px; /* --- BARU: Sesuaikan gap --- */
    }

    .ar-active #ar-controls {
      display: flex; 
    }

    #ar-controls button {
      padding: 10px 15px;
      border: none;
      background: #fff;
      color: #333;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
    }
    
    /* --- BARU: Grup tombol --- */
    #button-group {
      display: flex;
      flex-direction: row;
      gap: 10px;
      width: 100%;
    }

    #button-group button {
      flex: 1; /* Agar tombol sama rata */
    }
    
    /* --- CSS BARU UNTUK SLIDER --- */
    .slider-group {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .slider-group label {
      flex-basis: 60px; /* Beri ruang tetap untuk label */
    }

    .slider-group input[type="range"] {
      flex-grow: 1; /* Slider mengambil sisa ruang */
      margin: 0;
    }
    /* --- AKHIR CSS SLIDER --- */

    .ui-btn {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10000;
      padding: 8px 12px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      border: none;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      pointer-events: auto;
    }

  </style>
</head>
<body>
  <button id="backBtn" class="ui-btn" onclick="window.location='index.html'">‚Üê Kembali</button>

  <div id="overlayRoot">
    <div id="hud">
      <h1>AR Gajah (Demo 7 Mod)</h1>
      </div>

    <div id="ar-controls">
      <div id="button-group">
        <button id="btn-gajah">Gajah</button>
        <button id="btn-tulang">Tulang</button>
        <button id="btn-jantung">Jantung</button>
      </div>
      
      <div class="slider-group">
        <label for="scale-slider">Scale</label>
        <input type="range" id="scale-slider" min="0.5" max="2.0" step="0.01" value="1.0">
      </div>
      <div class="slider-group">
        <label for="rotate-slider">Rotate</label>
        <input type="range" id="rotate-slider" min="0" max="360" step="1" value="0">
      </div>
      </div>
  </div>

  <script type="module" src="./export.js"></script>
</body>
</html>
